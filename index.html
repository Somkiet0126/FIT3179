<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <!-- Page Title -->
  <h1 style="text-align: center; color: black; margin-bottom: 40px;">
    Healthcare Access and Disease Trends in Malaysia
  </h1>

  <!-- Chart containers -->
  <div id="choropleth_map"></div>
  <div id="bubble_plot" style="margin-top: 40px;"></div>

  <script type="text/javascript">
    // Choropleth map
    var spec1 = "healthcare_staff_choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec1).then(function(result) {
      // result.view is the Vega view instance
    }).catch(console.error);

    // Infectious disease bubble plot
    var spec2 = "infectious_disease_bubble_plot.vg.json";
    vegaEmbed('#bubble_plot', spec2).then(function(result) {
      // result.view is the Vega view instance
    }).catch(console.error);
  </script>

</body>
</html>
